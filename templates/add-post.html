<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takoy Blog - Post Qo‘shish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

    {% extends "base.html" %}
    {% block content %}

    <main class="container mx-auto py-12 px-4">
        <div class="bg-white max-w-md mx-auto rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center gradient-text">Yangi Post Qo‘shish</h2>
            <form class="space-y-4" method="post">
                {% if messages %}
				<div>
					<ul>
						{% for message in messages %}
						<li>{{ message }}</li>
						{% endfor %}
					</ul>
				</div>
				{% endif %}
                {% csrf_token %}
                <input type="text" name="title" placeholder="Post Sarlavhasi" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <textarea rows="6" name="text" placeholder="Post Matni" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                <input type="file" name="image" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-green-500 text-white py-3 rounded-lg hover:from-blue-700 hover:to-green-600 transition-all duration-300">Postni Yuborish</button>
            </form>
        </div>
    </main>

    {% endblock %}

</body>
</html>
